<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Orbitist Map Styles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:fixed; top:0; bottom:0; width:100%; z-index:0; }
        #map-selects { position:fixed; top:5px; left:5px; z-index:1; }
    </style>
</head>
<body>
    <div id="map-selects" class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default" onclick="changemap('http://labs.orbitist.com/orbitist-styles/styles/orbitistDawn.json')">Orbitist Dawn</button>
        <button type="button" class="btn btn-default" onclick="changemap('http://labs.orbitist.com/orbitist-styles/styles/orbitistLight.json')">Orbitist Light</button>
        <button type="button" class="btn btn-default" onclick="changemap('http://labs.orbitist.com/orbitist-styles/styles/orbitistDark.json')">Orbitist Dark</button>
    </div>



    <div id='map'></div>

    <script>      
      var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'http://labs.orbitist.com/orbitist-styles/styles/orbitistDawn.json',
            center: [0, 0], // starting position
            zoom: 1 // starting zoom
        });
      function changemap (newMap) {
       map.setStyle(newMap);
      }
    </script>
</body>
</html>
