<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Orbitist Dawn</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #map-selects { position:fixed; top:0; left:0; }
    </style>
</head>
<body>
    <div id="map-selects">
        <h1>View Orbtist Map Styles as they are built:</h1>
        <p><button onclick="changemap('http://labs.orbitist.com/orbitist-styles/styles/orbitistDawn.json')">Orbitist Dawn</button></p>
        <p><button onclick="changemap('http://labs.orbitist.com/orbitist-styles/styles/orbitistLight.json')">Orbitist Light</button></p>
    </div>



    <div id='map'></div>

    <script>      
      var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'http://labs.orbitist.com/orbitist-styles/styles/orbitistDawn.json',
            center: [0, 0], // starting position
            zoom: 1 // starting zoom
        });
      function changemap (newMap) {
       map.setStyle(newMap);
      }
    </script>
</body>
</html>
